<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Refresh</title>
    <script src="popup.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" href="output.css">
  </head>
  <body>
    <div class="bg-gray-800 min-h-screen flex flex-col items-center justify-center text-white p-4">
        <h1 class="text-2xl font-bold mb-6">Refresh</h1>
        <div class="space-y-4">
          <button id="toggleTracking" class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 h-10 px-4 py-2 w-full bg-gray-700 hover:bg-gray-600 text-white">
            Start Project
          </button>
          <button id="clearHistory" class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 h-10 px-4 py-2 w-full bg-gray-700 hover:bg-gray-600 text-white">
            Clear History
          </button>
          <button id="generateSummary" class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 h-10 px-4 py-2 w-full bg-gray-700 hover:bg-gray-600 text-white">
            Generate Summary
          </button>
        </div>
        <div class="summary-container">
            <h2 class="summary-header">Summary and Next Steps</h2>
            <div class="summary-content" id="summary">
                <!-- Summary text will be inserted here by popup.js -->
            </div>
        </div>
  </body>
</html>
